<html>
<body>
    <div class="login">
       <h1>Diabates Prediction</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Student Exam Performance Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Enter Your Age</label>
            <input class="form-control" type="number" name="Age"
                placeholder="Enter your Age" min='10' max='70' />
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="Gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="Male">
                    Male
                </option>
                <option value="Female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">BMI</label>
            <input class="form-control" type="number" name="BMI"
                placeholder="Enter your BMI" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Blood_pressure</label>
            <select class="form-control" name="Blood_pressure" placeholder="Enter you blood pressure" required>
                <option class="placeholder" selected disabled value="">Select Blood Pressure</option>
                <option value="Normal">
                    Normal
                </option>
                <option value="High">
                    High
                </option>
                <option value="Low">
                    Low
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">FBS</label>
            <input class="form-control" type="number" name="FBS"
                placeholder="Enter your FBS" min='0' max='300' />
        </div>
        <div class="mb-3">
            <label class="form-label">HbA1c</label>
            <input class="form-control" type="number" name="HBA1c"
                placeholder="Enter your HbA1c" min='0' max='20' />
        </div>
        <div class="mb-3">
            <label class="form-label">Family History of Diabetes</label>
            <select class="form-control" name="Family_History_of_Diabeties"
                placeholder="Enter you Family History of Diabetes" required>
                <option class="placeholder" selected disabled value="">Select Diabetes History</option>
                <option value="Yes">
                    Yes
                </option>
                <option value="No">
                    No
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Smoking</label>
            <select class="form-control" name="Smoking" placeholder="Are you Smoking??" required>
                <option class="placeholder" selected disabled value="">Select Smoking Type</option>
                <option value="Yes">
                    Yes
                </option>
                <option value="No">
                    No
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Diet</label>
            <select class="form-control" name="Diet" placeholder="Enter your Diet"
                required>
                <option class="placeholder" selected disabled value="">Select Diet</option>
                <option value="Healthy">
                    Healthy
                </option>
                <option value="Poor">
                    Poor
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Exercise</label>
            <select class="form-control" name="Exercise" placeholder="Enter your Exercise"
                required>
                <option class="placeholder" selected disabled value="">Select Exercise</option>
                <option value="Regular">
                    Regular
                </option>
                <option value="No">
                    No
                </option>
            </select>
        </div>
        
        
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Diagnoisis is possible" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
